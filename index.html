<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
          }
        }
    </script>
    <div id="options">
      <select name="function" id="easeIn">
        <option value="linear">Linear</option>
        <option value="quadIn">Quadratic Ease in</option>
        <option value="cubicIn">Cubic Ease in</option>
        <option value="sineIn">Sine Ease in</option>
        <option value="quadOut">Quadratic Ease out</option>
        <option value="cubicOut">Cubic Ease out</option>
        <option value="sineOut">Sine Ease out</option>
      </select>
      <button id="reset">Reset</button>
    </div>
    <input type="range" name="pos" id="pos" min="0" max="1" step ="0.000001" value="0"/>
    <script type="module" src="js/3d.js"></script>
</body>
</html>
